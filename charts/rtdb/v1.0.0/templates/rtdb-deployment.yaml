apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: rtdb
  name: rtdb
spec:
  replicas: 1
  selector:
    matchLabels:
      labels:
        io.kompose.service: rtdb
  template:
    metadata:
      labels:
        io.kompose.service: rtdb
    spec:
      containers:
      - env:
        - name: kdm.rtdb.host
          value: rtdbHost
        - name: kdm.rtdb.password
          value: root1234
        - name: kdm.rtdb.port
          value: "22235"
        - name: kdm.rtdb.rule
          value: ^.{29}[^C].{3}$
        - name: kdm.rtdb.username
          value: root
        - name: spring.application.name
          value: kdm-rdp-rtdb-vzdb-xiangjiaba
        image: oge/kdm-rtdb-vzdb:1.2.0
        name: kdm-rdp-rtdb-vzdb-30002
        ports:
        - containerPort: 8040
        resources: {}
        volumeMounts:
        - mountPath: /oge/log
          name: rtdb-claim0
        - mountPath: /etc/localtime
          name: rtdb-claim1
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: rtdb-claim0
        persistentVolumeClaim:
          claimName: rtdb-claim0
      - name: rtdb-claim1
        persistentVolumeClaim:
          claimName: rtdb-claim1
          readOnly: true
