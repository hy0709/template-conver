categories:
- Database
questions:
- variable: defaultImage
  default: true
  description: "Use default postgres images"
  label: Use Default postgres Images
  type: boolean
  show_subquestion_if: false
  group: "postgres Container Images"
  subquestions:
  - variable: postgres.image
    default: "postgres"
    description: "需要的postgres镜像名称"
    type: string
    label: postgres镜像名称
  - variable: postgres.imageTag
    default: "9.3"
    description: "需要的postgres镜像版本"
    type: string
    label: postgres镜像版本号
  - variable: service.postgres.nodePort
    default: "5432"
    description: "端口"
    type: string
    label: 镜像端口

- variable: postgres.env.password
  description: "postgres密码"
  default: "postgres"
  type: string
  group: "postgres Settings"
  label: "密码"
- variable: postgres.env.db
  description: "postgres数据库名称"
  default: "kdm_rdp"
  type: string
  group: "postgres Settings"
  label: 数据库名称