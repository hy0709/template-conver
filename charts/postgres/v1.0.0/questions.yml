categories:
- Database
questions:
- variable: defaultImage
  default: true
  description: "选择是否使用默认的postgres镜像"
  label: 默认镜像（v9.3.0）
  type: boolean
  show_subquestion_if: false
  group: "postgres 镜像"
  subquestions:
  - variable: postgres.image
    default: "postgres"
    description: "需要的postgres镜像名称"
    type: string
    required: true
    label: postgres镜像名称
  - variable: postgres.imageTag
    default: "9.3"
    required: true
    description: "需要的postgres镜像版本"
    type: string
    label: postgres镜像版本号

- variable: service.postgres.externalPort
  default: "5432"
  description: "数据库端口号"
  type: string
  required: true
  label: "kdm.rdp.postgre.port"

- variable: postgres.env.db
  description: "数据库名称"
  default: "kdm_rdp"
  type: string
  required: true
  group: "postgres 配置"
  label: "kdm.rdp.postgre.name"
- variable: postgres.env.password
  description: "数据库密码"
  default: "postgres"
  type: string
  required: true
  group: "postgres 配置"
  label: "kdm.rdp.postgre.password"